apiVersion: apps/v1
kind: Deployment
metadata:
  name: guard-api
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-api
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: corvus-guard
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guard-api
      app.kubernetes.io/instance: guard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guard-api
        app.kubernetes.io/instance: guard
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: corvus-guard
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: guard-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: guard-api
        image: corvushold/guard-api:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Database configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: DB_PASSWORD
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_SSL_MODE
        - name: DB_MAX_OPEN_CONNS
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_MAX_OPEN_CONNS
        - name: DB_MAX_IDLE_CONNS
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_MAX_IDLE_CONNS
        - name: DB_CONN_MAX_LIFETIME
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_CONN_MAX_LIFETIME
        - name: DB_CONN_MAX_IDLE_TIME
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DB_CONN_MAX_IDLE_TIME
        
        # Redis configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: REDIS_URL
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: REDIS_PASSWORD
        - name: REDIS_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: REDIS_MAX_RETRIES
        - name: REDIS_RETRY_DELAY
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: REDIS_RETRY_DELAY
        
        # Server configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: HOST
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: LOG_FORMAT
        - name: LOG_OUTPUT
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: LOG_OUTPUT
        
        # Security configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: JWT_REFRESH_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: ENCRYPTION_KEY
        - name: TLS_MIN_VERSION
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: TLS_MIN_VERSION
        - name: SECURITY_HSTS_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: SECURITY_HSTS_MAX_AGE
        - name: SECURITY_CONTENT_TYPE_NOSNIFF
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: SECURITY_CONTENT_TYPE_NOSNIFF
        - name: SECURITY_FRAME_DENY
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: SECURITY_FRAME_DENY
        - name: SECURITY_XSS_PROTECTION
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: SECURITY_XSS_PROTECTION
        
        # CORS configuration
        - name: CORS_ALLOWED_METHODS
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: CORS_ALLOWED_METHODS
        - name: CORS_ALLOWED_HEADERS
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: CORS_ALLOWED_HEADERS
        - name: CORS_MAX_AGE
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: CORS_MAX_AGE
        
        # Rate limiting
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: RATE_LIMIT_ENABLED
        - name: RATE_LIMIT_STORE
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: RATE_LIMIT_STORE
        
        # Email configuration
        - name: EMAIL_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: EMAIL_PROVIDER
        - name: EMAIL_SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: EMAIL_SMTP_PORT
        - name: EMAIL_SMTP_FROM
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: EMAIL_SMTP_FROM
        - name: EMAIL_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: EMAIL_SMTP_PASSWORD
        - name: EMAIL_BREVO_API_KEY
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: EMAIL_BREVO_API_KEY
        
        # SSO configuration
        - name: SSO_WORKOS_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: SSO_WORKOS_CLIENT_SECRET
        - name: SSO_WORKOS_API_KEY
          valueFrom:
            secretKeyRef:
              name: guard-secrets
              key: SSO_WORKOS_API_KEY
        
        # Monitoring
        - name: METRICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: METRICS_ENABLED
        - name: METRICS_PATH
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: METRICS_PATH
        - name: HEALTH_CHECK_PATH
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: HEALTH_CHECK_PATH
        
        # Feature flags
        - name: ENABLE_PPROF
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: ENABLE_PPROF
        - name: DEBUG_MODE
          valueFrom:
            configMapKeyRef:
              name: guard-config
              key: DEBUG_MODE
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - guard-api
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: guard-api-service
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-api
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: corvus-guard
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: guard-api
    app.kubernetes.io/instance: guard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guard-api
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-api
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: corvus-guard
