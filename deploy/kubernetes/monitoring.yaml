apiVersion: v1
kind: ServiceMonitor
metadata:
  name: guard-api-monitor
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-api
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: corvus-guard
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: guard-api
      app.kubernetes.io/instance: guard
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: guard-alerts
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-alerts
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: corvus-guard
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: guard.rules
    rules:
    - alert: GuardAPIDown
      expr: up{job="guard-api-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Guard API is down"
        description: "Guard API has been down for more than 1 minute."
    
    - alert: GuardHighErrorRate
      expr: rate(guard_http_requests_total{status=~"5.."}[5m]) > 0.1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is {{ $value }} errors per second"
    
    - alert: GuardHighLatency
      expr: histogram_quantile(0.95, rate(guard_http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High API latency"
        description: "95th percentile latency is {{ $value }}s"
    
    - alert: GuardAuthenticationFailures
      expr: rate(guard_auth_failures_total[5m]) > 5
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High authentication failure rate"
        description: "{{ $value }} auth failures per second"
    
    - alert: GuardDatabaseConnectionsHigh
      expr: guard_database_connections > 20
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "High database connection usage"
        description: "{{ $value }} active connections"
    
    - alert: GuardRateLimitHits
      expr: rate(guard_rate_limit_hits_total[5m]) > 10
      for: 1m
      labels:
        severity: info
      annotations:
        summary: "High rate limit activity"
        description: "{{ $value }} rate limit hits per second"
    
    - alert: GuardPodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="guard"}[15m]) > 0
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod is crash looping"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping."
    
    - alert: GuardPodNotReady
      expr: kube_pod_status_ready{namespace="guard", condition="false"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod not ready"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been not ready for more than 5 minutes."

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-guard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana-dashboard
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: corvus-guard
data:
  guard-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Corvus Guard Dashboard",
        "tags": ["guard", "authentication"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "API Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(guard_http_requests_total[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(guard_http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(guard_http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Authentication Metrics",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(guard_auth_attempts_total[5m])",
                "legendFormat": "Attempts"
              },
              {
                "expr": "rate(guard_auth_failures_total[5m])",
                "legendFormat": "Failures"
              }
            ],
            "yAxes": [
              {
                "label": "Events/sec"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 4,
            "title": "Database Connections",
            "type": "singlestat",
            "targets": [
              {
                "expr": "guard_database_connections",
                "legendFormat": "Active Connections"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 8
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
