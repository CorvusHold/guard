apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guard-ingress
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-ingress
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: corvus-guard
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
    nginx.ingress.kubernetes.io/rate-limit-requests-per-minute: "300"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Load balancer configuration
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "guard-affinity"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.guard.example.com
    - app.guard.example.com
    secretName: guard-tls-secret
  rules:
  - host: api.guard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guard-api-service
            port:
              number: 8080
  - host: app.guard.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guard-ui-service
            port:
              number: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: guard-network-policy
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-network-policy
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: corvus-guard
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 3000
  
  # Allow internal communication within guard namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: guard
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 8080  # Guard API
    - protocol: TCP
      port: 3000  # Guard UI
  
  # Allow monitoring from prometheus namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080  # Metrics endpoint
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS outbound (for external APIs, email, SSO)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow SMTP outbound
  - to: []
    ports:
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 465
  
  # Allow internal communication
  - to:
    - namespaceSelector:
        matchLabels:
          name: guard
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 8080  # Guard API
    - protocol: TCP
      port: 3000  # Guard UI
