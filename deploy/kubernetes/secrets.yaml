apiVersion: v1
kind: Secret
metadata:
  name: guard-secrets
  namespace: guard
  labels:
    app.kubernetes.io/name: guard
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: corvus-guard
type: Opaque
stringData:
  # Database credentials
  DB_PASSWORD: "your-database-password"
  
  # JWT secrets
  JWT_SECRET: "your-jwt-secret-key-here"
  JWT_REFRESH_SECRET: "your-jwt-refresh-secret-key-here"
  
  # Encryption keys
  ENCRYPTION_KEY: "your-32-byte-encryption-key-here"
  
  # Email provider secrets
  EMAIL_SMTP_PASSWORD: "your-smtp-password"
  EMAIL_BREVO_API_KEY: "your-brevo-api-key"
  
  # SSO provider secrets
  SSO_WORKOS_CLIENT_SECRET: "your-workos-client-secret"
  SSO_WORKOS_API_KEY: "your-workos-api-key"
  
  # API keys for external services
  EXTERNAL_API_KEY: "your-external-api-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: guard
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: corvus-guard
type: Opaque
stringData:
  POSTGRES_DB: "guard"
  POSTGRES_USER: "guard_user"
  POSTGRES_PASSWORD: "your-postgres-password"
  POSTGRES_REPLICATION_USER: "replicator"
  POSTGRES_REPLICATION_PASSWORD: "your-replication-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: guard
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: corvus-guard
type: Opaque
stringData:
  REDIS_PASSWORD: "your-redis-password"
