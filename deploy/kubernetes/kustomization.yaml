apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: guard-deployment
  annotations:
    config.kubernetes.io/local-config: "true"

namespace: guard

resources:
- namespace.yaml
- configmap.yaml
- secrets.yaml
- postgres.yaml
- redis.yaml
- guard-api.yaml
- guard-ui.yaml
- ingress.yaml
- monitoring.yaml
- hpa.yaml

images:
- name: corvushold/guard-api
  newTag: "1.0.0"
- name: corvushold/guard-ui
  newTag: "1.0.0"

commonLabels:
  app.kubernetes.io/part-of: corvus-guard
  app.kubernetes.io/managed-by: kustomize

patches:
- target:
    kind: Deployment
    name: guard-api
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3
- target:
    kind: Deployment
    name: guard-ui
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2

configMapGenerator:
- name: guard-env-config
  literals:
  - ENVIRONMENT=production
  - DEPLOYMENT_TYPE=kubernetes
  - CLUSTER_NAME=guard-cluster

secretGenerator:
- name: guard-generated-secrets
  literals:
  - SESSION_SECRET=generate-random-32-byte-key
  - CSRF_SECRET=generate-random-32-byte-key

replicas:
- name: guard-api
  count: 3
- name: guard-ui
  count: 2
