apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guard-api-hpa
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-api-hpa
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: corvus-guard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guard-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: guard_http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guard-ui-hpa
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-ui-hpa
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: corvus-guard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guard-ui
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guard-api-pdb
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-api-pdb
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: availability
    app.kubernetes.io/part-of: corvus-guard
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: guard-api
      app.kubernetes.io/instance: guard

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guard-ui-pdb
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-ui-pdb
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: availability
    app.kubernetes.io/part-of: corvus-guard
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guard-ui
      app.kubernetes.io/instance: guard
