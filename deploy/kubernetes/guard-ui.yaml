apiVersion: apps/v1
kind: Deployment
metadata:
  name: guard-ui
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-ui
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: corvus-guard
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guard-ui
      app.kubernetes.io/instance: guard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guard-ui
        app.kubernetes.io/instance: guard
        app.kubernetes.io/component: ui
        app.kubernetes.io/part-of: corvus-guard
        app.kubernetes.io/version: "1.0.0"
    spec:
      serviceAccountName: guard-ui
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: guard-ui
        image: corvushold/guard-ui:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_GUARD_API_URL
          valueFrom:
            configMapKeyRef:
              name: guard-ui-config
              key: NEXT_PUBLIC_GUARD_API_URL
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: guard-ui-config
              key: NEXT_PUBLIC_APP_NAME
        - name: NEXT_PUBLIC_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: guard-ui-config
              key: NEXT_PUBLIC_APP_VERSION
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /.next
        - name: runtime-config
          mountPath: /app/public/runtime-config.json
          subPath: runtime-config.json
          readOnly: true
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nextjs-cache
        emptyDir: {}
      - name: runtime-config
        configMap:
          name: guard-ui-config
          items:
          - key: runtime-config.json
            path: runtime-config.json
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - guard-ui
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: guard-ui-service
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-ui
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: corvus-guard
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: guard-ui
    app.kubernetes.io/instance: guard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guard-ui
  namespace: guard
  labels:
    app.kubernetes.io/name: guard-ui
    app.kubernetes.io/instance: guard
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: corvus-guard
