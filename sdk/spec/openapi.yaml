info:
  contact: {}
  description: Central Authentication Service for multi-tenant identity management.
  title: Guard CAS API
  version: "1.0"
paths:
  /.well-known/oauth-authorization-server:
    get:
      description: RFC 8414 compliant discovery endpoint that returns server metadata
        including supported authentication modes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.oauth2MetadataResp'
      summary: OAuth 2.0 Authorization Server Metadata
      tags:
      - auth
  /api/v1/auth/admin/fga/acl/tuples:
    delete:
      consumes:
      - application/json
      description: Deletes a direct permission grant (tuple).
      parameters:
      - description: tuple selector
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.fgaDeleteACLTupleReq'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete ACL tuple (admin-only)
      tags:
      - auth.admin
    post:
      consumes:
      - application/json
      description: Creates a direct permission grant (tuple).
      parameters:
      - description: tuple payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.fgaCreateACLTupleReq'
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create ACL tuple (admin-only)
      tags:
      - auth.admin
  /api/v1/auth/admin/fga/groups:
    get:
      description: Lists groups for the specified tenant.
      parameters:
      - description: Tenant ID (UUID)
        in: query
        name: tenant_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.fgaListGroupsResp'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List groups for a tenant (admin-only)
      tags:
      - auth.admin
    post:
      consumes:
      - application/json
      description: Creates a new group for the specified tenant.
      parameters:
      - description: tenant_id, name, description
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/controller.fgaCreateGroupReq'
