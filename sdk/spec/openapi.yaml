      magic_link_enabled:
        type: boolean
      password_enabled:
        description: Authentication methods available
        type: boolean
      preferred_method:
        description: |-
          Recommended/preferred login method based on context
          Values: "sso", "password", "magic_link", "social"
        type: string
      social_providers:
        description: Social login providers (tenant-wide or global)
        items:
          $ref: '#/definitions/controller.SocialProviderOption'
        type: array
      sso_providers:
        description: SSO providers configured for this tenant
        items:
          $ref: '#/definitions/controller.SSOProviderOption'
        type: array
      sso_required:
        description: If true, SSO is required for this domain/tenant (password disabled)
        type: boolean
      tenant_id:
        description: Tenant information (if discovered)
        type: string
      tenant_name:
        type: string
      tenants:
        description: |-
          If email is present in multiple tenants, list them so the UI can prompt the user.
          When multiple tenants are present, tenant_id/tenant_name will only be set when
          exactly one tenant is resolved; otherwise clients must let the user choose.
        items:
          $ref: '#/definitions/controller.TenantInfo'
        type: array
