services:
  db:
    image: postgres:17
    container_name: guard_postgres
    environment:
      POSTGRES_USER: "guard"
      POSTGRES_PASSWORD: "guard"
      POSTGRES_DB: "guard"
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guard"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7.2
    container_name: guard_valkey
    ports:
      - "6380:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: golang:1.22
    container_name: guard_api
    working_dir: /app
    command: sh -c "go mod download && go run ./cmd/api"
    environment:
      APP_ENV: dev
      APP_ADDR: ":8080"
      DATABASE_URL: "postgres://guard:guard@db:5432/guard?sslmode=disable"
      REDIS_ADDR: "valkey:6379"
      REDIS_DB: 0
      JWT_SIGNING_KEY: "devsecret-change-me"
      GOTOOLCHAIN: auto
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/8080 && printf \"GET /readyz HTTP/1.0\\r\\n\\r\\n\" >&3 && head -n 1 <&3 | grep -q \" 200 \"'"]
      interval: 10s
      timeout: 10s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: guard_prometheus
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      api:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: guard_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_DEFAULT_THEME: light
    volumes:
      - grafana_data:/var/lib/grafana
      - ./ops/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./ops/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
 
  alertmanager:
    image: prom/alertmanager:latest
    container_name: guard_alertmanager
    volumes:
      - ./ops/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    depends_on:
      - prometheus
 
  am-receiver:
    image: mendhak/http-https-echo:30
    container_name: guard_am_receiver
    environment:
      - HTTP_PORT=8080
    ports:
      - "8085:8080"
    depends_on:
      - alertmanager

  k6:
    image: grafana/k6:latest
    container_name: guard_k6
    profiles: ["stress"]
    entrypoint: ["/bin/sh", "-lc"]
    command: ["k6 run /scripts/login_stress.js"]
    environment:
      K6_BASE_URL: http://api:8080
      K6_TENANT_ID: ""
      K6_EMAIL: ""
      K6_PASSWORD: ""
    volumes:
      - ./ops/k6:/scripts:ro

volumes:
  db_data:
  valkey_data:
  prometheus_data:
  grafana_data:
