version: "2"

sql:
  - engine: postgresql
    schema: ["migrations"]
    queries: ["internal/db/queries"]
    gen:
      go:
        out: internal/db/sqlc
        package: db
        sql_package: pgx/v5
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        overrides:
          - db_type: "pg_catalog.uuid"
            go_type:
              import: "github.com/google/uuid"
              package: "uuid"
              type: "UUID"
