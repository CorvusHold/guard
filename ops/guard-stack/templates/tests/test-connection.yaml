{{- if .Values.api.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "guard-stack.fullname" . }}-test-connection"
  labels:
    {{- include "guard-stack.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['sh', '-c']
      args:
        - |
          echo "Testing API health endpoint..."
          wget -qO- http://{{ include "guard-stack.api.fullname" . }}:{{ .Values.api.service.port }}/healthz
          echo ""
          echo "Testing API readiness endpoint..."
          wget -qO- http://{{ include "guard-stack.api.fullname" . }}:{{ .Values.api.service.port }}/readyz
          echo ""
          echo "All tests passed!"
  restartPolicy: Never
{{- end }}
