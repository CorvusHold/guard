name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  pull-requests: read
  id-token: write


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go mod download
        run: go mod download

      - name: Run unit tests
        run: go test ./...

  go-vet:
    name: Go Vet (static analysis)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run go vet
        run: go vet ./...

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rbac: ${{ steps.filter.outputs.rbac }}
      fga: ${{ steps.filter.outputs.fga }}
      ui: ${{ steps.filter.outputs.ui }}
      sdk: ${{ steps.filter.outputs.sdk_ts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rbac:
              - 'internal/auth/controller/**'
              - 'internal/auth/domain/**'
              - 'internal/auth/service/**'
              - 'internal/auth/repository/**'
              - 'internal/db/**'
              - 'migrations/**'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - '.github/workflows/ci.yml'
            fga:
              - 'internal/auth/controller/**'
              - 'internal/auth/repository/**'
              - 'internal/auth/service/**'
              - 'internal/db/queries/**'
              - 'migrations/**'
              - 'scripts/fga_*.sh'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - '.github/workflows/ci.yml'
            ui:
              - 'ui/**'
              - 'sdk/ts/**'
              - '.github/workflows/ci.yml'
            sdk_ts:
              - 'sdk/ts/**'
              - '.github/workflows/ci.yml'

  rbac-admin:
    name: RBAC Admin Tests
    needs: changes
    if: needs.changes.outputs.rbac == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run RBAC admin tests
        env:
          DOCKER_CLI_HINTS: enabled
        run: |
          make test-rbac-admin

  fga-tests:
    name: FGA Authorization Tests
    needs: changes
    if: needs.changes.outputs.fga == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run FGA tests
        env:
          DOCKER_CLI_HINTS: enabled
        run: |
          make test-fga

  sdk-ts-verify:
    name: SDK TS Verify (lint/typecheck/unit)
    needs: changes
    if: needs.changes.outputs.sdk == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'npm'
          cache-dependency-path: 'sdk/ts/package-lock.json'

      - name: Install dependencies
        working-directory: sdk/ts
        run: npm ci

      - name: Typecheck
        working-directory: sdk/ts
        run: npm run typecheck

      - name: Lint
        working-directory: sdk/ts
        run: npm run lint

      - name: Unit tests
        working-directory: sdk/ts
        run: npm test -- --reporter=verbose

      - name: Upload SDK test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: sdk-ts-test-artifacts
          if-no-files-found: ignore
          path: |
            sdk/ts/test-results
            sdk/ts/coverage

  e2e:
    name: E2E / Integration
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install tools (goose, gotestsum)
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          go install gotest.tools/gotestsum@latest

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run E2E tests
        env:
          # Allow Docker usage
          DOCKER_CLI_HINTS: enabled
        run: |
          make test-e2e

  ui-verify:
    name: UI Verify (lint/typecheck/unit)
    needs: changes
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ui
        run: pnpm install


      - name: Typecheck
        working-directory: ui
        run: pnpm run typecheck

      - name: Lint
        working-directory: ui
        run: pnpm run lint

      - name: Unit tests
        working-directory: ui
        run: pnpm run test -- --reporter=verbose

  ui-e2e:
    name: UI E2E (Playwright)
    needs: [changes, ui-verify]
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ui
        run: pnpm install

      - name: Install   Playwright browsers
        working-directory: ui
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ui
        run: pnpm exec playwright test --reporter=line --trace=retain-on-failure --workers=1

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: ui-e2e-test-results
          if-no-files-found: ignore
          path: |
            ui/test-results
            ui/playwright-report

  perf-smoke:
    name: Performance - Smoke (k6)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install curl
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Run smoke tests
        run: |
          make k6-smoke

  perf-rate-limit-login:
    name: Performance - Login Rate Limit (k6)
