name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  pull-requests: read
  id-token: write


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true


jobs:
  go-checks:
    name: Go Checks (vet, unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./...

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rbac: ${{ steps.filter.outputs.rbac }}
      fga: ${{ steps.filter.outputs.fga }}
      ui: ${{ steps.filter.outputs.ui }}
      sdk: ${{ steps.filter.outputs.sdk_ts }}
      sso_portal: ${{ steps.filter.outputs.sso_portal }}
      go_backend: ${{ steps.filter.outputs.go_backend }}
      perf: ${{ steps.filter.outputs.perf }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rbac:
              - 'internal/auth/controller/**'
              - 'internal/auth/domain/**'
              - 'internal/auth/service/**'
              - 'internal/auth/repository/**'
              - 'internal/db/**'
              - 'migrations/**'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - '.github/workflows/ci.yml'
            fga:
              - 'internal/auth/controller/**'
              - 'internal/auth/repository/**'
              - 'internal/auth/service/**'
              - 'internal/db/queries/**'
              - 'migrations/**'
              - 'scripts/fga_*.sh'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - '.github/workflows/ci.yml'
            ui:
              - 'ui/**'
              - 'sdk/ts/**'
              - '.github/workflows/ci.yml'
            sdk_ts:
              - 'sdk/ts/**'
              - '.github/workflows/ci.yml'
            go_backend:
              - 'internal/**'
              - 'cmd/**'
              - 'migrations/**'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - '.github/workflows/ci.yml'
            perf:
              - 'ops/k6/**'
              - 'internal/**'
              - 'cmd/**'
              - '.github/workflows/ci.yml'
            sso_portal:
              - 'internal/auth/sso/**'
              - 'internal/auth/service/sso*.go'
              - 'internal/db/queries/sso_portal_tokens.sql'
              - 'migrations/*sso*.sql'
              - 'ui/src/components/auth/SsoSetupPortal.tsx'
              - 'ui/e2e/sso-portal*.spec.ts'
              - 'sdk/ts/src/client.ts'
              - 'scripts/seed-sso-portal-e2e.sh'
              - '.github/workflows/ci.yml'

  rbac-admin:
    name: RBAC Admin Tests
    needs: changes
    if: needs.changes.outputs.rbac == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run RBAC admin tests
        env:
          DOCKER_CLI_HINTS: enabled
        run: |
          make test-rbac-admin

  fga-tests:
    name: FGA Authorization Tests
    needs: changes
    if: needs.changes.outputs.fga == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run FGA tests
        env:
          DOCKER_CLI_HINTS: enabled
        run: |
          make test-fga

  sdk-ts-verify:
    name: SDK TS Verify (lint/typecheck/unit)
    needs: changes
    if: needs.changes.outputs.sdk == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'npm'
          cache-dependency-path: 'sdk/ts/package-lock.json'

      - name: Install dependencies
        working-directory: sdk/ts
        run: npm ci

      - name: Typecheck
        working-directory: sdk/ts
        run: npm run typecheck

      - name: Lint
        working-directory: sdk/ts
        run: npm run lint

      - name: Unit tests
        working-directory: sdk/ts
        run: npm test -- --reporter=verbose

      - name: Upload SDK test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-ts-test-artifacts
          if-no-files-found: ignore
          path: |
            sdk/ts/test-results
            sdk/ts/coverage

  e2e:
    name: E2E / Integration
    needs: changes
    if: needs.changes.outputs.go_backend == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Install tools (goose, gotestsum)
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          go install gotest.tools/gotestsum@latest

      - name: Install Postgres client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run E2E tests
        env:
          # Allow Docker usage
          DOCKER_CLI_HINTS: enabled
        run: |
          make test-e2e

  ui-verify:
    name: UI Verify (lint/typecheck/unit)
    needs: changes
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ui
        run: pnpm install


      - name: Typecheck
        working-directory: ui
        run: pnpm run typecheck

      - name: Lint
        working-directory: ui
        run: pnpm run lint

      - name: Unit tests
        working-directory: ui
        run: pnpm run test -- --reporter=verbose

  ui-e2e:
    name: UI E2E (Playwright)
    needs: [changes, ui-verify]
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ui
        run: pnpm install

      - name: Install Playwright browsers
        working-directory: ui
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ui
        run: pnpm exec playwright test --reporter=line --trace=retain-on-failure --workers=1

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-e2e-test-results
          if-no-files-found: ignore
          path: |
            ui/test-results
            ui/playwright-report

  sso-portal-e2e:
    name: SSO Portal E2E (Playwright)
    needs: [changes, ui-verify]
    if: needs.changes.outputs.sso_portal == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'pnpm'
          cache-dependency-path: 'ui/pnpm-lock.yaml'

      - name: Install UI dependencies
        working-directory: ui
        run: pnpm install

      - name: Install Playwright browsers
        working-directory: ui
        run: pnpm exec playwright install --with-deps

      - name: Start test infrastructure
        run: |
          docker compose -f docker-compose.test.yml up -d db_test valkey_test mailhog_test
          # Wait for DB to be healthy
          for i in {1..30}; do
            if docker compose -f docker-compose.test.yml exec -T db_test pg_isready -U guard > /dev/null 2>&1; then
              echo "DB is ready"
              break
            fi
            echo "Waiting for DB... ($i/30)"
            sleep 2
          done

      - name: Run database migrations
        run: make migrate-up-test-dc

      - name: Start API server
        run: |
          docker compose -f docker-compose.test.yml up -d api_test
          # Wait for API to be healthy
          for i in {1..30}; do
            if curl -sf http://localhost:8081/readyz > /dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Seed SSO portal E2E data
        run: bash scripts/seed-sso-portal-e2e.sh

      - name: Build and start UI preview server
        working-directory: ui
        run: |
          pnpm build
          pnpm preview &
          # Wait for UI preview server to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:4173 > /dev/null 2>&1; then
              echo "UI preview server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "UI preview server failed to start"
              exit 1
            fi
            echo "Waiting for UI preview server... ($i/30)"
            sleep 2
          done

      - name: Run SSO Portal E2E tests
        working-directory: ui
        env:
          SSO_PORTAL_E2E_API_URL: http://localhost:8081
          SSO_PORTAL_E2E_UI_URL: http://localhost:4173
        run: |
          # Source the env file created by seed script
          set -a
          if [ ! -f ../.env.sso-portal-e2e ]; then
            echo "Error: .env.sso-portal-e2e not found"
            exit 1
          fi
          source ../.env.sso-portal-e2e
          set +a
          pnpm exec playwright test e2e/sso-portal.spec.ts e2e/sso-portal-integration.spec.ts --reporter=line --trace=retain-on-failure

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sso-portal-e2e-test-results
          if-no-files-found: ignore
          path: |
            ui/test-results
            ui/playwright-report

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  perf-k6:
    name: Performance - ${{ matrix.scenario }} (k6)
    needs: changes
    if: needs.changes.outputs.perf == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - scenario: smoke
            make_target: k6-smoke
          - scenario: login-rate-limit
            make_target: k6-rate-limit-login
            k6_iterations: '120'
          - scenario: login-stress
            make_target: k6-login-stress
          - scenario: mfa-invalid
            make_target: k6-mfa-invalid
          - scenario: portal-link-smoke
            make_target: k6-portal-link-smoke
          - scenario: portal-link-rate-limit
            make_target: k6-rate-limit-portal-link
            k6_iterations: '120'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run k6 scenario
        env:
          K6_ITERATIONS: ${{ matrix.k6_iterations || '' }}
        run: |
          make k6-setup
          make ${{ matrix.make_target }}

  fga-smoke:
    name: FGA Smoke
    needs: changes
    if: needs.changes.outputs.fga == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Install curl and jq
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Run FGA smoke tests
        run: |
          make test-fga-smoke
          make test-fga-nonadmin-check