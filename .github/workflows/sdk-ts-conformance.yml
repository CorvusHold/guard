name: SDK TS Conformance

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ts-conformance:
    name: TS SDK Conformance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm (sdk/ts)
        uses: actions/cache@v4
        with:
          path: ./.npm-cache
          key: npm-cache-${{ runner.os }}-${{ hashFiles('sdk/ts/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Run TS SDK conformance
        run: |
          make conformance

      - name: Tear down test stack
        if: always()
        run: |
          make conformance-down
