name: SDK TS Conformance

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ts-conformance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ts-conformance:
    name: TS SDK Conformance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm (sdk/ts)
        uses: actions/cache@v4
        with:
          path: ./.npm-cache
          key: npm-cache-${{ runner.os }}-${{ hashFiles('sdk/ts/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Run TS SDK conformance
        env:
          DOCKER_CLI_HINTS: enabled
        run: |
          make conformance

      - name: Tear down test stack
        if: always()
        run: |
          make conformance-down

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs --no-color > ts-conformance-logs.txt || true

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ts-conformance-logs
          path: ts-conformance-logs.txt
