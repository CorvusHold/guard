name: Release SDK (Go)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # sdk/go/v0.1.0, sdk/go/v0.1.0-rc.1

permissions:
  contents: write

concurrency:
  group: release-sdk-go-${{ github.ref }}
  cancel-in-progress: false

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
          cache-dependency-path: 'sdk/go/go.sum'

      - name: Verify module
        working-directory: sdk/go
        run: go mod verify

      - name: Run tests
        working-directory: sdk/go
        run: go test -v ./...

      - name: Build
        working-directory: sdk/go
        run: go build ./...

  publish:
    name: Publish to Go Proxy
    runs-on: ubuntu-latest
    needs: [preflight, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger proxy indexing
        run: |
          VERSION=${{ needs.preflight.outputs.version }}
          echo "Triggering proxy.golang.org indexing for $VERSION..."
          
          # Request the module version to trigger indexing
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://proxy.golang.org/github.com/corvus!hold/guard/sdk/go/@v/${VERSION}.info")
          
          if [[ "$HTTP_STATUS" == "200" ]]; then
            echo "Module version $VERSION is now available on proxy.golang.org"
          else
            echo "Proxy returned status $HTTP_STATUS - module may take a few minutes to be indexed"
          fi

      - name: Verify on pkg.go.dev
        run: |
          VERSION=${{ needs.preflight.outputs.version }}
          echo "Module will be available at:"
          echo "https://pkg.go.dev/github.com/corvusHold/guard/sdk/go@${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Go SDK ${{ needs.preflight.outputs.version }}"
          body: |
            ## Go SDK ${{ needs.preflight.outputs.version }}

            Install via go get:
            ```bash
            go get github.com/corvusHold/guard/sdk/go@${{ needs.preflight.outputs.version }}
            ```

            [View on pkg.go.dev](https://pkg.go.dev/github.com/corvusHold/guard/sdk/go@${{ needs.preflight.outputs.version }})
          draft: false
          prerelease: ${{ needs.preflight.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
