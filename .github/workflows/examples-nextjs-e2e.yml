name: Next.js Example E2E

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_sso_e2e:
        description: "Run optional SSO E2E (dev adapter)"
        default: "false"
        required: false
        type: choice
        options: ["false", "true"]

permissions:
  contents: read

concurrency:
  group: nextjs-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-nextjs:
    name: Next.js Example E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      DOCKER_CLI_HINTS: enabled
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.x'
          cache: 'npm'
          cache-dependency-path: 'examples/nextjs/package-lock.json'

      - name: Ensure .env.local exists for Next.js example
        run: |
          mkdir -p examples/nextjs
          # Create .env.local if missing so docker examples_setup can inject GUARD_TENANT_ID and base URL
          if [ ! -f examples/nextjs/.env.local ]; then
            {
              echo "GUARD_BASE_URL=http://localhost:8081";
              echo "GUARD_TENANT_ID=";
            } > examples/nextjs/.env.local
          fi

      - name: Start API stack for examples (db, valkey, mailhog, seed, api_examples)
        run: |
          docker compose up -d db valkey mailhog examples_setup api_examples

      - name: Wait for examples API readiness (http://localhost:8081/readyz)
        run: |
          for i in {1..180}; do \
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/readyz || true); \
            if [ "$code" = "200" ]; then echo "API (examples) ready"; break; fi; \
            echo "Waiting for API (examples)... ($i)"; sleep 1; \
            if [ "$i" -eq 180 ]; then echo "API (examples) not ready" >&2; exit 1; fi; \
          done

      - name: Install dependencies (Next.js example)
        working-directory: examples/nextjs
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run smoke tests (owner + settings persistence)
        working-directory: examples/nextjs
        env:
          # Propagate optional SSO flag from workflow_dispatch
          RUN_SSO_E2E: ${{ inputs.run_sso_e2e || 'false' }}
        run: |
          npm run test:smoke

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            examples/nextjs/test-results/
            examples/nextjs/playwright-report/

      - name: Tear down stack
        if: always()
        run: |
          docker compose down -v
