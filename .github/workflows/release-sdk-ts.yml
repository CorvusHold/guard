name: Release SDK (TypeScript)

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-sdk-ts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  preflight:
    name: Preflight
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'sdk/ts/package-lock.json'

      - name: Install dependencies
        working-directory: sdk/ts
        run: npm ci

      - name: Typecheck
        working-directory: sdk/ts
        run: npm run typecheck

      - name: Lint
        working-directory: sdk/ts
        run: npm run lint

      - name: Test
        working-directory: sdk/ts
        run: npm test

      - name: Build
        working-directory: sdk/ts
        run: npm run build

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [preflight, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'sdk/ts/package-lock.json'

      - name: Install dependencies
        working-directory: sdk/ts
        run: npm ci

      - name: Build
        working-directory: sdk/ts
        run: npm run build

      - name: Set version
        working-directory: sdk/ts
        run: npm version ${{ needs.preflight.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish
        working-directory: sdk/ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [[ "${{ needs.preflight.outputs.is_prerelease }}" == "true" ]]; then
            npm publish --provenance --access public --tag beta
          else
            npm publish --provenance --access public
          fi
